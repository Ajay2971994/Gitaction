name: Terraform CI/CD for Azure

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  terraform:
    name: Deploy to Azure via Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform  # ğŸ‘ˆ Change this if needed

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # ğŸ‘ˆ Update if you use another version

      - name: ğŸ” Terraform Init
        run: terraform init

      - name: ğŸ“„ Terraform Plan
        run: terraform plan

      - name: âœ… Terraform Apply (Only on main)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
